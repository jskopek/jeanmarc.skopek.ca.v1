---
layout: timelapses
title: Timelapses
body_class: dark
permalink: /timelapses/
---
<div class="row">
    {% for item in site.timelapses %}
        {% if item.featured %}
             <div class="col col-sm-6 mb-3 timelapse-item">
                <a href="#" class="btn-video-modal" 
                   data-base-url="{{ site.static_url }}timelapses/"
                   data-url-large="{{ item.src_large }}"
                   data-url-small="{{ item.src_small }}"
                   data-url-thumbnail="{{ item.thumbnail }}"
                   data-summary="{{ item.summary }}">
                    <img src="{{ site.static_url }}timelapses/{{ item.thumbnail }}"/>
                    <div class="timelapse-summary">{{ item.title }}</div>
                </a>
            </div>   
        {% endif %}
    {% endfor %}
</div>

<div class="row">
    {% for item in site.timelapses %}
        {% unless item.featured %}
             <div class="col col-sm-4 mb-3 timelapse-item">
                <a href="#" class="btn-video-modal" 
                   data-base-url="{{ site.static_url }}timelapses/"
                   data-url-large="{{ item.src_large }}"
                   data-url-small="{{ item.src_small }}"
                   data-url-thumbnail="{{ item.thumbnail }}"
                   data-summary="{{ item.summary }}">
                    <img src="{{ site.static_url }}timelapses/{{ item.thumbnail }}"/>
                    <div class="timelapse-summary">{{ item.title }}</div>
                </a>
            </div>   
        {% endunless %}
    {% endfor %}
</div>



<div class="modal micromodal-slide" id="video-modal" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <video class="modal-video" loop></video>
			<p class="summary"></p>
            <a href="#" class="btn-toggle-video-quality btn btn-sm btn-primary">small</a>
		</div>
	</div>
</div>


<script type="text/javascript" src="/assets/video-page.js"></script>
