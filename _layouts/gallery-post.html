---
layout: default
---
<div class="post">
    <div class="mb-2">
        <h1>{{ page.title }}</h1>
        <div class="date text-secondary">{{ page.date|date_to_long_string }}</div>
    </div>
    
    <div class="gallery" itemscope itemtype="http://schema.org/ImageGallery">
        {{ content }}
    </div>
</div>
