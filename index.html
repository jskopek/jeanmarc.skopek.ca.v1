<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jean-Marc Skopek</title>
        <style type="text/css">
        html, body { height: 100%; }
        body {
            padding: 0;
            margin: 0;
            background: rgb(42, 87, 122);
            font-family: 'Lato', sans-serif;
        }
        #background-video {
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           width: 100%;
           height: 100%;

           border: 15px solid #fff;
           box-sizing: border-box;

           background-size: cover;
           object-fit: cover;
       }
        #content {
            position: absolute;
            bottom: 50px;
            left: 50px;
        }
        #menu {
            padding: 0;
        }
        #menu li {
            list-style: none;
            margin: 5px 0;
        }
        #menu li a i {
            width: 16px;
            margin-right: 5px;
            text-align: right;
        }
        label, a {
            color: #fff;
            text-decoration: none;
            padding: 3px 8px;
        }
        a:hover {
            background-color: rgba(45, 59, 186, 0.3);
        }
        h1, h2 {
            color: #fff;
            margin: 0.1em 0;
        }
        h2 {
            font-size: 1.1em;
            font-weight: normal;
        }
        h2 a {
            padding: 3px 0;
        }
        #background-video-source {
            position: absolute;
            right: 50px;
            bottom: 50px;
            color: #fff;
            text-decoration: none;
        }
        </style>
    </head>
    <body>
        <video id="background-video" autoplay loop  style="background-image:inherit;" src="#"></video>
        <label id="background-video-source" href="#"></label>
        <div id="content">
            <h1>Jean-Marc Skopek</h1>
            <h2>Software developer <a href="https://www.sokanu.com">@sokanu</a>. I like it when art and technology collide.</h2>
            <ul id="menu">
                <li><a href="https://skopek-blog.tumblr.com"><i class="fa fa-tumblr" aria-hidden="true"></i> Tumblr</a></li>
                <li><a href="https://www.twitter.com/jmskopek"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></li>
                <li><a href="https://www.instagram.com/jskopek/"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a></li>
                <li><a href="https://github.com/jskopek"><i class="fa fa-github" aria-hidden="true"></i> Github</a></li>
                <li><a href="mailto:jeanmarc@skopek.ca?subject=Hello"><i class="fa fa-envelope" aria-hidden="true"></i> Email</a></li>
            </ul>
        </div>

        <script type="text/javascript">
            /* pick a random background from list of options */
            var backgrounds = [
                { 'id': 'london-city-center', 'source': 'City Center, London' },
                { 'id': 'eiffel-tower', 'source': 'Eiffel Tower, Paris' },
                { 'id': 'samuel-beckett-bridge', 'source': 'Samuel Beckett Bridge, Ireland' },
            ];
            var index = Math.floor(Math.random() * backgrounds.length);
            var background = backgrounds[index];
            document.getElementById('background-video').style.backgroundImage = "url(/assets/" + background.id + ".jpg)";
            document.getElementById('background-video').src = "/assets/" + background.id + ".mp4";
            document.getElementById('background-video-source').textContent = background.source;
        </script>

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    </body>
</html>
