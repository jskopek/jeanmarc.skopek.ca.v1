---
layout: post
---

{% for category in site.categories %}
<h2 class="text-underline">{{ category[0]|capitalize }}</h2>
    <ul class="list-no-bullets">
        {% for post in category[1] %}
            {% include postSummary.html title=post.title date=post.date url=post.url summary=post.description %}
        {% endfor %}
    </ul>
{% endfor %}
