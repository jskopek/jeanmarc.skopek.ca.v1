---
layout: drones
title:  "Drones"
body_class: dark
permalink: /projects/drones/
thumbnail: drones/thumbnails/V1-0004_Sea To Sky River.jpg
---

<div class="row">
    {% for item in site.dronepans %}
         <div class="col col-sm-6 mb-3 timelapse-item">
            <a href="#" class="btn-video-modal" 
               data-base-url="{{ site.static_url }}drones/"
               data-url-large="{{ item.src_large }}"
               data-url-small="{{ item.src_small }}"
               data-url-thumbnail="{{ item.thumbnail }}"
               data-summary="{{ item.summary }}">
                <img src="{{ site.static_url }}drones/{{ item.thumbnail }}"/>
                <div class="timelapse-summary">{{ item.title }}</div>
            </a>
        </div>   
    {% endfor %}
</div>

<div class="modal micromodal-slide" id="video-modal" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <video class="modal-video"></video>
			<p class="summary"></p>
		</div>
	</div>
</div>

<script type="text/javascript" src="/assets/video-page.js"></script>
