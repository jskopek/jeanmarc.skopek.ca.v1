<video 
    playsinline 
    class="mt-3"
    controls
    poster="{{ site.static_url }}{{ page.video-folder }}thumbnails/{{ include.title }}.jpg"
    data-src-sd="{{ site.static_url }}{{ page.video-folder }}sd/{{ include.title }}.mp4"
    data-src-hd="{{ site.static_url }}{{ page.video-folder }}hd/{{ include.title }}.webm"
>
    <source src="{{ site.static_url }}{{ page.video-folder }}sd/{{ include.title }}.mp4">
</video>
