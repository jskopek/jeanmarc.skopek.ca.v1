<div style="padding:66.8% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/{{ page.vimeoId }}?autoplay=1&color=ff0179&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>

</div>
